{{- $name := .name -}}

{{- $architecture := .architecture -}}
architecture: {{ $architecture }}

actions:
  - action: overlay
    description: Copy deb package
    source: ../.packages/{{ $name }}
    destination: /{{ $name }}
  - action: run
    description: Install deb package
    chroot: true
    command: |
      set -e
      apt-get update
      apt-get install -y ./{{ $name }}
      rm /{{ $name }}
